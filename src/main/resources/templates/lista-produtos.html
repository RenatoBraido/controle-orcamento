<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
</head>
<body>
<h1>Produtos Disponíveis para Orçamento</h1>

<table border="1">
    <thead>
    <tr>
        <th>Nome do Produto</th>
        <th>Valor</th>
        <th>Garantia</th>
        <th>Data de Entrega</th>
        <th>Data de Pagamento</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="produto : ${produtos}">
        <td th:text="${produto.nome}">Nome do Produto Padrão</td>
        <td th:text="${'R$ ' + produto.valor}">R$ 0,00</td>
        <td th:text="${produto.garantia}">N/A</td>
        <td th:text="${#temporals.format(produto.dataDeEntrega, 'dd/MM/yyyy')}">dd/mm/aaaa</td>
        <td th:text="${#temporals.format(produto.dataPagamento, 'dd/MM/yyyy')}">dd/mm/aaaa</td>
        <td>
            <a th:href="@{/orcamentos/novo(produtoId=${produto.id})}">Criar Orçamento</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
