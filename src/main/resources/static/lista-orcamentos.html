<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Orçamentos - Fasicomércio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<header>
    <div class="header-content">

        <h1>Orçamentos Cadastrados</h1>
    </div>
</header>

<div class="wrapper">
    <aside class="sidebar">
        <h2 class="sidebar-title">Navegação</h2>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="formulario-orcamento.html">Criar Novo Orçamento</a></li>

    <main class="content-area">
        <div class="content-card">

            <table id="tabela-orcamentos">
                <thead>
                <tr>
                    <th>ID Orçamento</th>
                    <th>ID Produto</th>
                    <th>ID Fornecedor</th>

<script src="lista-orcamentos.js"></script>
